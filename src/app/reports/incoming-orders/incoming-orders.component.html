<div class="col-sm-12 flex-p">
    <div class="row">

        <div class="col-sm-12 m-b-10">
            <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hover"
                (click)="filterToggle = !filterToggle">
                <mat-icon>filter_list</mat-icon> Filter
            </button>
            <button mat-raised-button class="pull-right add-hover btn-success margin-right-10"
                        (click)="addPatientDataDialog()">
                <mat-icon>backup</mat-icon> Upload Raw Data
            </button>
            <button mat-raised-button class="pull-right add-hover btn-success margin-right-10">
                <mat-icon>cloud_download</mat-icon> Download Sample Template
            </button>
        </div>
        <!-- <div class="col-sm-12 m-b-10" style="margin-left: -7px;"> -->
            <div class="col-sm-12 m-b-10" *ngIf="filterToggle">
                <mat-card class="filter">
                    <mat-card-content>
                        <div class="row col-sm-12">
                            <div class="col-sm-4">
                                <div class="col-sm-4 newMarginClass">
                                    Keyword search :
                                </div>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="--Keyword search--">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="col-sm-2 newMarginClass">
                                    Date Range:
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-icon right">
                                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                                        <input class="form-control" placeholder=" From Date (MM/DD/YYYY)"
                                            class="form-control" id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1"
                                            name="dt1">
                                        <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="input-icon right">
                                        <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                                        <input class="form-control" placeholder="To Date (MM/DD/YYYY)"
                                            class="form-control" id="db" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"
                                            name="dt2">
                                        <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row col-sm-12">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <div class="pull-right col-sm-12" style="margin-top: 15px;">
                                    <button type="button"
                                        class="add-hover-reset btn btn-reset  pull-right">Reset</button>
                                    <button type="button"
                                        class="filter-hover btn btn-success pull-right margin-right-10">Search</button>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>

        <div fxLayout="col-sm-12 m-b-10">
            <div class="table-responsive">
                <table id="example2" class="table table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr class="tr-grid-header">
                            <th class="text-center">Delete</th>
                            <th>Document Title</th>
                            <th class="text-center">Upload Date & Time</th>
                            <th class="text-center">Samples</th>
                            <th class="text-center">Total Records</th>
                            <th class="text-center">Duplicates</th>
                            <th class="text-center">Out of Scope</th>
                            <th class="text-center">Incomplete</th>
                            <th class="text-center">Processed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of patientList">
                            <td class="text-center">
                                <a mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                    [popoverMessage]="popoverMessage" placement="left" (confirm)="deletePatientOrder()"
                                    (cancel)="cancelClicked = true">
                                    <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                                </a>
                            </td>
                            <td>{{item.DocumentTitle}}</td>
                            <td class="text-center">{{item.UploadDate}}</td>
                            <td class="text-center">{{item.Samples}}</td>
                            <td class="text-center">{{item.TotalRecords}}</td>
                            <td class="text-center">{{item.Duplicates}}</td>
                            <td class="text-center">{{item.OutofScope}}</td>
                            <td class="text-center">{{item.Incomplete}}</td>
                            <td class="text-center">{{item.Processed}}</td>

                        </tr>
                    </tbody>
                </table>

                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
                </mat-paginator>

            </div>
        </div>

    
</div>

    <mat-spinner color="primary"></mat-spinner>
  </div> -->
