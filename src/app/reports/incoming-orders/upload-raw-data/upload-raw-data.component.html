<h1 mat-dialog-title align="center" >Upload Document</h1><hr>
<div mat-dialog-content align="center" style="margin-bottom: 30px;">

  <form class="form-horizontal" novalidate style="overflow: hidden;" >
    <div class="form-group">
        <label class=" col-lg-3 col-md-3 col-sm-3 col-xs-3 ">Document Name : </label>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <input type="text" class="form-control" id="email" formControlName="addFirstName" placeholder="Enter Document Name" required>
            <!-- <div *ngIf="!addFirstName.valid && (addFirstName.dirty || addFirstName.touched)" class="error-text">
                <div *ngIf="addFirstName.errors.required">
                    First name is required
                </div>
            </div> -->
        </div>
    </div>
    <div class="form-group">
      <label class=" col-lg-3 col-md-3 col-sm-3 col-xs-3">Choose File : </label>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
          <input class="pull-left" type="file"   />
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="add-dark-hover btn-success" (click)="close()"> Submit</button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">Cancel</button>
</mat-dialog-actions>
