<h3 class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
    Upload Document</h3>

<form class="form-horizontal" novalidate >
    <div mat-dialog-content style="overflow: hidden;margin-top: 30px">
        <div  class="col-sm-12 ">
            <div class="form-group" >
                <label class=" col-lg-4 col-md-4 col-sm-4 col-xs-4 " style="margin-top: 5px">Document Name : </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input class="file" #fileInput type="file" (click)="fileInput.value = null" name="file"
                        (change)="getFileDetails($event)"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                </div>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="center" style="padding-top: 17px !important;">
        <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 10px " type="button" (click)="close()">
        <mat-icon>cancel</mat-icon>
        <span>&nbsp;Cancel</span>
    </button>
        <button mat-raised-button class="add-hover btn-success" (click)="uploadFiles()">
        <mat-icon>send</mat-icon>
        <span>&nbsp;Save</span>
    </button>
    </mat-dialog-actions>
</form>
