<div fxLayout="row wrap" #resizedDiv  class="new-style-class">
  <div class="flex-p w-100">
      <div class="row">
          <div class="col-lg-6">
              <label class="control-label col-lg-4 col-md-2 col-sm-2 col-xs-2">Order ID :</label>
              <label class="control-label col-lg-8 col-md-2 col-sm-2 col-xs-2 new-class">1257963</label>    
          </div>
          <div class="col-lg-6">
              <label class="control-label col-lg-4 col-md-2 col-sm-2 col-xs-2">Ordering Physician :</label>
              <label class="control-label col-lg-8 col-md-2 col-sm-2 col-xs-2 new-class">Domenic Vinci</label>    
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-6">
              <label class="control-label col-lg-4 col-md-2 col-sm-2 col-xs-2">Patient Name :</label>
              <label class="control-label col-lg-8 col-md-2 col-sm-2 col-xs-2 new-class">Fabrice Vanegas</label>
          </div>
          <div class="col-lg-6">
              <label class="control-label col-lg-4 col-md-2 col-sm-2 col-xs-2">Geographic Location :</label>
              <label class="control-label col-lg-8 col-md-2 col-sm-2 col-xs-2 new-class">Houston, TX</label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-6">
              <label class="control-label col-lg-4 col-md-2 col-sm-2 col-xs-2">Referring Physician :</label>
              <label class="control-label col-lg-8 col-md-2 col-sm-2 col-xs-2 new-class">David</label>
          </div>
          <div class="col-lg-6">
              <label class="control-label col-lg-4 col-md-2 col-sm-2 col-xs-2">Received Date :</label>
              <label class="control-label col-lg-8 col-md-2 col-sm-2 col-xs-2 new-class">22/05/2019</label>
          </div> 
        </div>
    <br>
    <div fxLayout="row wrap" #resizedDiv>
      <div class="flex-p w-100">
        <p style="margin-top:5px;">
          <span class="mr-8" style="font-size: 18px;font-weight: bold;">Add Notes:</span>
        </p>
        <div class="form-group">
          <!-- <label class="control-label col-sm-4">Content:</label> -->
          <div class="col-sm-12">
            <textarea rows="4" class="form-control txtarea" id="content" placeholder="Write here"></textarea>
          </div>
        </div>
        <br>
        <br>
        <div class="col-lg-4">
          <mat-select color="primary" placeholder="--Select Test--" class="form-control" style="margin-top: 10px;">
            <mat-option [value]="0">CT Scan</mat-option>
            <mat-option [value]="1">ECG</mat-option>
            <mat-option [value]="2">X-Ray</mat-option>
            <mat-option [value]="3">MRI Scan</mat-option>
            <mat-option [value]="4">Ultra Sound</mat-option>
            <mat-option [value]="5">Appointment</mat-option>
          </mat-select>
        </div>
        <div class="col-sm-2" style="margin-right: 50px;margin-top: 10px;">
          <button type="button" class="add-hover btn btn-success"><i class="fa fa-paper-plane"></i>Comment</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <div *ngFor="let table of tables">
          <div class="row" style="font-weight:700">
            <div class="col-lg-12">
                Test - {{table.testName}} 
            </div>
          </div>
          <br>
          <div class="row" style="font-weight:400">
            <div class="col-lg-12">
                {{table.description}}
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-3" style="font-weight: 100">
              Posted By : {{table.postedBy}}
            </div>
            <div class="col-lg-3">
              Posted Date : {{table.postedDate}}
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
    
  </div>
</div>
