    <form class="form-horizontal ">
        <div class="row newMarginStyles">
            <div class="col-lg-1"></div>
              <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3">Subject : </label>
              <input type="text" class="form-control col-lg-6" placeholder="Enter Notes Type">
        </div>
          <div class="row">
                  <div class="col-lg-1"></div>
              <div class="col-lg-3">
                  <label class="control-label">Observations : </label>
                  <button mat-fab (click)="startButton($event)" style="margin-left: 15px;margin-right: 15px;">
                      <mat-icon *ngIf="!recognizing" style="color:green">mic</mat-icon>
                      <mat-icon *ngIf="recognizing" style="color:red">stop</mat-icon>
                  </button>
              </div>
          <textarea class="form-control txtarea col-lg-6 col-md-10 col-sm-10 col-xs-10" matInput [value]="finalTranscript" placeholder="Speech Input Result(speech to text)" rows="8"></textarea>
