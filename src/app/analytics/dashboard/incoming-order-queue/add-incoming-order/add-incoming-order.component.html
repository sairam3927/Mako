<h3 class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
    Add Orders</h3>

<form  class="form-horizontal" novalidate>
    <div mat-dialog-content style="overflow: hidden;margin-top: 30px">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Patient Name : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" id="order-name" formControlName="addFirstName"
                    placeholder="Enter Patient Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Age: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" id="email" formControlName="addLastName" placeholder="Enter Age"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Gender: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-radio-group [(ngModel)]="selectedValueStepType" name="selectedValueStepType" class="pull-left"
                    style="margin-top: 5px" aria-label="Select an option">
                    <mat-radio-button value="1" style="margin-right: 10px;font-weight: 400;">Male</mat-radio-button>
                    <mat-radio-button value="2" style="font-weight: 400;">Female</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="form-group" *ngIf="selectedValueStepType=='2'">
            <label class="control-label col-sm-4">Pregnant / Lactating : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="top: 10px">
                <mat-checkbox></mat-checkbox>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Date of Birth : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="input-icon right">
                    <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                    <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="od"
                        [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Ethnicity: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select placeholder="--Select Ethnicity--" class="form-control">
                    <mat-option [value]="1">Hispanic</mat-option>
                    <mat-option [value]="2">Non-Hispanic White</mat-option>
                    <mat-option [value]="3">Afican American</mat-option>
                    <mat-option [value]="4">Asian</mat-option>
                    <mat-option [value]="5">Other</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Sample Name: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" id="email" formControlName="addLastName"
                    placeholder="Enter Sample name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">FEDEX AWB: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" id="email" formControlName="addLastName"
                    placeholder="Enter FEDEX AWB" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Order Date : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="input-icon right">
                    <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                    <input class="form-control" placeholder="MM/DD/YYYY" class="form-control" id="od"
                        [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" name="dt2">
                    <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                </div>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="center" style="padding-top: 10px !important;">
        <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 10px" type="button"
            (click)="close()">
            <mat-icon>cancel</mat-icon>
            <span>&nbsp;Cancel</span>
        </button>
        <button mat-raised-button class="add-hover btn-success" type="submit">
            <mat-icon>send</mat-icon>
            <span>&nbsp;Save</span>
        </button>
    </mat-dialog-actions>
</form>
