            <div fxLayout="row" style="float: right !important;">
                <div style="margin-right: 5px !important;">
                    <button mat-raised-button color="primary" style="color: white !important;"
                        class="pull-right filter-hover" (click)="filterToggle = !filterToggle">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>
                    <!-- <button mat-raised-button class="pull-right add-hover btn-success margin-right-10">

                        <button mat-raised-button class="pull-right add-hover btn-success margin-right-10"

                        <button mat-raised-button class="pull-right add-hover btn-success margin-right-10"

<form [formGroup]="filterForm">
    <div class="row wrap " style="padding: 10px;">
        <div class="col-sm-12" *ngIf="filterToggle">
            <mat-card class="filter">
                <mat-card-content>
                    <div class="row col-sm-12">
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                Keyword search :
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="keyWord"
                                    placeholder="--Keyword search--">
                            </div>
                        </div>
                        <div class="col-sm-4">

                            <div class="col-sm-8">
                                <button type="button" class="add-hover-reset btn btn-reset"
                                    (click)="resetFilter()">Reset</button>
                                <button type="button" class="filter-hover btn btn-success pull-left margin-right-10"
                                    (click)="filterBy(filterForm.value)">Search</button>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">

                            </div>
                            <div class="col-sm-8">

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</form>

<div fxLayout="row wrap">
    <div class="w-100" style="margin-left: 15px;margin-right: 10px;">
        <table id="example2" class="table table-bordered table-responsive-md btn-table table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">

                    <th class="text-center" style="width: 120px">Actions</th>
                    <!-- <th class="text-center">Used</th> -->
                    <!-- <th class="text-center">Active</th> -->
                    <th>Test Name</th>
                    <th>Nutrient / Condition</th>
                    <th>Para 1</th>
                    <th>Para 2</th>
                    <th>Recommended Value 1</th>
                    <th>Recommended Value 2</th>
                    <!-- <th>Logic</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of List">

                    <td class="text-center">
                        <a title="Edit" style="margin-right: 10px; cursor: pointer;"
                            (click)="addTestDialog(item.TestsId,'Update',item)">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a (click)="deleteDialog(item.TestsId)" >
                            <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                        </a>
                        <!-- <a title="refresh" style="margin-right: 10px; cursor: pointer;">
                            <i class="fa fa-refresh" aria-hidden="true" style="color: green"></i>
                        </a> -->
                    </td>
                    <!-- <td class="text-center">
                        <mat-checkbox disabled [(ngModel)]="item.Used" color="primary">
                        </mat-checkbox>
                    </td> -->
                    <!-- <td class="text-center">
                        <mat-checkbox></mat-checkbox>
                    </td> -->
                    <td>
                        {{item.TestName}}
                    </td>
                    <td>{{item.Nutrient_Condition}}</td>
                    <td>{{item.Para1}}</td>
                    <td>{{item.Para2}}</td>
                    <td>{{item.RecommendedValue1}}</td>
                    <td>{{item.RecommendedValue2}}</td>
                    <!-- <td class="text-center"><a class="inner-screen" style="cursor: pointer;" title="Logic"
                            (click)="openLogicDialog()">View</a></td> -->
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>

<div fxLayout="row wrap" style="margin-left: 15px;margin-right: 15px">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100">
        <div class="row col-sm-12">
            <div class="col-sm-11"></div>
        </div>
    </div>
</div>
