<div fxLayout="row wrap" #resizedDiv>
    <div class=" w-100">

        <div class="row wrap" style="margin-bottom:20px;margin-left: 1px">
            <div class="col-lg-12">
                <div class="pills w-100 ">
                    <ul class="nav nav-pills">
                        <li routerLinkActive="active"><a mat-raised-button
                                [routerLink]="['/mako/billing/Dictionary/Scope']"
                                style="margin-right: 10px!important; padding: 0px 10px;">Scope</a></li>
                        <li routerLinkActive="active"><a mat-raised-button
                                [routerLink]="['/mako/billing/Dictionary/DRI']"
                                style="margin-right: 10px!important; padding: 0px 10px;">DRI</a></li>
                        <li routerLinkActive="active"><a mat-raised-button
                                [routerLink]="['/mako/billing/Dictionary/Messages']"
                                style="margin-right: 10px!important; padding: 0px 10px;">Messages</a></li>
                        <li routerLinkActive="active"><a mat-raised-button
                                [routerLink]="['/mako/billing/Dictionary/SeqResults']"
                                style="margin-right: 10px!important; padding: 0px 10px;">SEQ Results</a></li>
                        <li routerLinkActive="active"><a mat-raised-button
                                style="margin-right: 10px!important; padding: 0px 10px;"
                                (click)="patientDataDialog()">Personal Data</a></li>
                        <!-- <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Algorithm']" style="margin-right: 10px!important; padding: 0px 10px;" >ALGO REF</a></li> -->
                        <li routerLinkActive="active"><a mat-raised-button
                                [routerLink]="['/mako/billing/Dictionary/haplotypes']"
                                style="margin-right: 10px!important; padding: 0px 10px;">Haplotypes </a></li>
                        <li routerLinkActive="active"><a mat-raised-button
                                [routerLink]="['/mako/billing/Dictionary/Tests']"
                                style="margin-right: 10px!important; padding: 0px 10px;">Tests</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<div fxLayout="row wrap" style="margin-bottom:10px">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="w-100">

        <div class="row col-sm-12" class="flex-p">
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="" required>
            </div>
            <div class="col-lg-2">
                <button type="button" class="add-hover btn btn-success  pull-left">Search</button>
            </div>
            <div class="col-lg-8" style="padding: 0px">
                <div fxLayout="row" style="float: right !important;">

                    <div style="margin-right: 5px !important;">
                        <button mat-raised-button class="pull-right add-hover btn-success" (click)="addtestDialog()">
                            <mat-icon>add_comment</mat-icon> Add Test
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div fxLayout="row wrap">
    <div class="w-100" style="margin-left: 15px;margin-right: 10px;">
        <table id="example2" class="table table-bordered table-responsive-md btn-table table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th class="text-center" >Active</th>
                    <th>Test Name</th>
                    <th class="text-center">Used</th>
                    <th>Description</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of List">
                    <td class="text-center">
                        <mat-checkbox></mat-checkbox>
                    </td>
                    <td>
                        {{item.TestName}}
                    </td>

                    <td class="text-center">
                        <mat-checkbox disabled [(ngModel)]="item.Used" color="primary">
                        </mat-checkbox>
                    </td>
                    <td>{{item.Description}}</td>
                    <td class="text-center" >
                            <a title="Edit User" style="margin-right: 10px; cursor: pointer;" >
                            <i class="fa fa-edit"></i>
                            </a>
                            <a mwlConfirmationPopover
                            [popoverTitle]="popoverTitle"
                            [popoverMessage]="popoverMessage"
                            placement="left"
                            (confirm)="deletePatientOrder()"
                            (cancel)="cancelClicked = true">
                                <i style="cursor: pointer;" title="Delete User" class="fa fa-trash red"></i>
                            </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>

<div fxLayout="row wrap" style="margin-left: 15px;margin-right: 15px">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100">
        <div class="row col-sm-12">
            <div class="col-sm-11"></div>

        </div>

    </div>
</div>
