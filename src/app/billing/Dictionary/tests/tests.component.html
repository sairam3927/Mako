<div fxLayout="row wrap" #resizedDiv>
    <div class=" w-100">
          
      <div class="row wrap" style="margin-bottom:20px;margin-left: 1px">
        <div class="col-lg-12">
          <div class="pills w-100 ">
            <ul class="nav nav-pills">
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Scope']" style="margin-right: 10px!important; padding: 0px 10px;">Scope</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/DRI']" style="margin-right: 10px!important; padding: 0px 10px;" >DRI</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Messages']" style="margin-right: 10px!important; padding: 0px 10px;" >Messages</a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/SeqResults']" style="margin-right: 10px!important; padding: 0px 10px;" >SEQ Results</a></li>
              <li routerLinkActive="active"><a mat-raised-button  style="margin-right: 10px!important; padding: 0px 10px;" (click)="patientDataDialog()" >Personal Data</a></li>
              <!-- <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Algorithm']" style="margin-right: 10px!important; padding: 0px 10px;" >ALGO REF</a></li> -->
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/haplotypes']" style="margin-right: 10px!important; padding: 0px 10px;" >Haplotypes </a></li>
              <li routerLinkActive="active"><a mat-raised-button [routerLink]="['/mako/billing/Dictionary/Tests']" style="margin-right: 10px!important; padding: 0px 10px;" >Tests</a></li>
            </ul>                               
          </div>
        </div>
      </div>
    
    </div>
</div>

<div fxLayout="row wrap" style="margin-bottom:10px">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="w-100"> 

                <div class="row col-sm-12" class="flex-p" >
                    <div class="col-sm-2">
                        <input  type="text" class="form-control"  placeholder="" required>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="add-hover btn btn-success  pull-left">Search</button>
                    </div>
                    <div class="col-lg-8" style="padding: 0px" >
                        <div   fxLayout="row" style="float: right !important;" >
                                
                                        <div style="margin-right: 5px !important;">
                                            <button mat-raised-button  class="pull-right add-hover btn-success" >
                                                <mat-icon>add_comment</mat-icon> Add Test
                                            </button>
                                        </div>
                                   
                                        <!-- <div >
                                            <button mat-raised-button class="pull-right add-hover btn-success" >
                                                <mat-icon>cloud_download</mat-icon> Download Sample 
                                            </button>
                                        </div> -->
                         </div>     
                               
                    </div>
            </div>
</div>
</div>
