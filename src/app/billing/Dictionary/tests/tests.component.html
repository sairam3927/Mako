<div class="row wrap flex-p" style="margin-left: -7px;">
    <div class="col-sm-12" *ngIf="filterToggle">
        <mat-card class="filter">
            <mat-card-content>
                <div class="row col-sm-12">
                    <div class="col-sm-4">
                        <div class="col-sm-4 newMarginClass">
                            Keyword search :
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="--Keyword search--">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-8">
                            <button type="button" class="add-hover-reset btn btn-reset">Reset</button>
                            <button type="button"
                                class="filter-hover btn btn-success pull-left margin-right-10">Search</button>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-4 newMarginClass">
                            <!-- Upload Date : -->
                        </div>
                        <div class="col-sm-8">
                            <!-- <div class="input-icon right">
                                            <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                                            <input class="form-control" placeholder="MM/DD/YYYY" class="form-control"
                                                id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
                                            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                                        </div> -->
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div fxLayout="row wrap">
    <div class="w-100" style="margin-left: 15px;margin-right: 10px;">
        <table id="example2" class="table table-bordered table-responsive-md btn-table table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                        
                    <th class="text-center" style="width: 120px">Actions</th>
                    <th class="text-center">Used</th>
                    <th class="text-center">Active</th>
                    <th>Test Name</th>
                    <th>Nutrient / Condition</th>
                    <th>Para 1</th>
                    <th>Para 2</th>
                    <th>Logic</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of List">

                    <td class="text-center">
                        <a title="Edit" style="margin-right: 10px; cursor: pointer;">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a mwlConfirmationPopover style="margin-right: 10px; cursor: pointer;"
                            [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left"
                            (confirm)="deletePatientOrder()" (cancel)="cancelClicked = true">
                            <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                        </a>
                        <a title="refresh" style="margin-right: 10px; cursor: pointer;">
                            <i class="fa fa-refresh" aria-hidden="true" style="color: green"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <mat-checkbox disabled [(ngModel)]="item.Used" color="primary">
                        </mat-checkbox>
                    </td>
                    <td class="text-center">
                        <mat-checkbox></mat-checkbox>
                    </td>
                    <td>
                        {{item.TestName}}
                    </td>
                    <td>{{item.Nutrient}}</td>
                    <td>{{item.Para1}}</td>
                    <td>{{item.Para2}}</td>
                    <td>{{item.Logic}}</td>
                    <td>{{item.Value}}</td>

                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>

<div fxLayout="row wrap" style="margin-left: 15px;margin-right: 15px">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100">
        <div class="row col-sm-12">
            <div class="col-sm-11"></div>

        </div>

    </div>
</div>
