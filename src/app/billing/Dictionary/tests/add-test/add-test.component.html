<h3 class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
    Edit Test</h3>

<form class="form-horizontal" [formGroup]="addTestForm" novalidate>
    <div mat-dialog-content style="overflow: hidden;margin-top: 30px">
        <div class="col-sm-12 ">
            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Test Name: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input disabled type="text" class="form-control" formControlName="TestName" placeholder="Enter Test Name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Nutrient / Condition: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input disabled type="text" class="form-control" formControlName="NutrientCondition" placeholder="Enter Nutrient / Condition" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Para 1: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <!-- <input type="text" class="form-control" formControlName="Para1" placeholder="Enter Para 1 " required> -->
                    <textarea rows="3" class="form-control txtarea" formControlName="Para1" placeholder="Enter Para 1" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Para 2: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <!-- <input type="text" class="form-control" formControlName="Para2" placeholder="Enter Para 2" required> -->
                    <textarea rows="3" class="form-control txtarea" formControlName="Para2" placeholder="Enter Para 2" required></textarea>
                </div>
            </div>

            <!-- <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Recommended Value 1: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input type="text" class="form-control" formControlName="RecommendedValue1" placeholder="Enter Recommended Value 1" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4 add-member-label">Recommended Value 2: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input type="text" class="form-control" formControlName="RecommendedValue2" placeholder="Enter Recommended Value 2" required>
                </div>
            </div> -->

        </div>
    </div>

    <mat-dialog-actions align="center" style="padding-top: 17px !important;">
        <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 10px " type="button"
            (click)="close()">
            <mat-icon>cancel</mat-icon>
            <span>&nbsp;Cancel</span>
        </button>
        <button mat-raised-button class="add-hover btn-success" (click)="addTest()">
            <mat-icon>send</mat-icon>
            <span>&nbsp;Save</span>
        </button>
    </mat-dialog-actions>
</form>
