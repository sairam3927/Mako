<h3 class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
        Add DRI</h3>
    
<form class="form-horizontal" novalidate >
        <div mat-dialog-content style="overflow: hidden;margin-top: 30px">
            <div  class="col-sm-12 ">
                    <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Age Threshold : </label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <input type="text" class="form-control" placeholder="Enter Age Threshold" required>
                            </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-sm-4 add-member-label">Apa : </label>
                          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                              <input type="text" class="form-control" placeholder="Enter Apa" required>
                          </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Carbohydrates : </label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" placeholder="Enter Carbohydrates" required>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4 add-member-label">Fiber : </label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <input type="text" class="form-control" placeholder="Enter Fiber" required>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Linolenic acid : </label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" placeholder="Enter Linolenic acid" required>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">α-Linolenic acid : </label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" placeholder="Enter α-Linolenic acid" required>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Protein : </label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" placeholder="Enter Protein" required>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Vitamin A : </label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" placeholder="Enter Vitamin A" required>
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4 add-member-label">Vitamin C : </label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" placeholder="Enter Vitamin C" required>
                                </div>
                        </div>
            </div>
        </div>
    
        <mat-dialog-actions align="center" style="padding-top: 17px !important;">
            <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 10px " type="button" (click)="close()">
            <mat-icon>cancel</mat-icon>
            <span>&nbsp;Cancel</span>
        </button>
            <button mat-raised-button class="add-hover btn-success" type="submit">
            <mat-icon>send</mat-icon>
            <span>&nbsp;Save</span>
        </button>
        </mat-dialog-actions>
</form>
