            </ul>                               
          </div>
        </div>
      </div>
    
    </div>
</div>

<div fxLayout="row wrap">
    <div class="w-100" style="margin-left: 15px;margin-right: 10px;">
        <table id="example2" class="table table-bordered table-responsive-md btn-table table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <!-- <th class="text-center" >Select</th> -->
                    <th class="text-center" >Case</th>
                    <th  class="text-center" >Level 1</th>
                    <th class="text-center" >Message</th>
                    <th class="text-center" >Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of List">
                    
                    <!-- <td class="text-center">
                        <mat-checkbox></mat-checkbox>
                    </td> -->
                    <td class="text-center" >{{item.Case}}</td>
                    <td class="text-center" >{{item.Level}}</td>
                    <td class="text-center" >{{item.Message}}</td>
                    <td class="text-center" >
                        <a title="Edit User" style="margin-right: 10px; cursor: pointer;" (click)="openPatientDialog(item)">
                          <i class="fa fa-edit"></i>
                        </a>
                        <a mwlConfirmationPopover
                        [popoverTitle]="popoverTitle"
                        [popoverMessage]="popoverMessage"
                        placement="left"
                        (confirm)="deletePatientOrder()"
                        (cancel)="cancelClicked = true">
                            <i style="cursor: pointer;" title="Delete User" class="fa fa-trash red"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
      </table>
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
  </div>
</div>

<div fxLayout="row wrap" style="margin-left: 15px;margin-right: 15px">
        <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100">
            <div class="row col-sm-12">
                <div class="col-sm-11"></div>
                
            </div>
          
        </div>
</div>
