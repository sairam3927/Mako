                    <button mat-raised-button color="primary" style="color: white !important;"
                        class="pull-right filter-hover" (click)="filterToggle = !filterToggle">
                        <mat-icon>filter_list</mat-icon> Filter
                    </button>

<div class="row wrap flex-p" style="margin-left: -7px;">
    <div class="col-sm-12" *ngIf="filterToggle">
        <mat-card class="filter">
            <mat-card-content>
                <div class="row col-sm-12">
                    <div class="col-sm-4">
                        <div class="col-sm-4 newMarginClass">
                            Keyword search :
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="--Keyword search--">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-4 newMarginClass">
                            <!-- Upload Date : -->
                        </div>
                        <div class="col-sm-8">
                            <!-- <div class="input-icon right">
                                    <i class="fa fa-calendar" [owlDateTimeTrigger]="dt1"></i>
                                    <input class="form-control" placeholder="MM/DD/YYYY" class="form-control"
                                        id="db" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" name="dt1">
                                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                                </div> -->
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-4">
                        </div>
                        <div class="col-sm-8">
                            <button type="button" class="add-hover-reset btn btn-reset  pull-right">Reset</button>
                            <button type="button"
                                class="filter-hover btn btn-success pull-right margin-right-10">Search</button>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div fxLayout="row wrap">
  <div class="table-responsive" style="margin-left: 15px;margin-right: 10px">
    <table id="example2" class="table table-bordered table-hover">
      <thead class="tbl-head">
        <tr class="tr-grid-header">

          <th>Nutrient</th>
          <th>Scenarios</th>
          <th>Adult</th>
          <th>Pregnancy</th>
          <th>Lactation</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of List">

          <td>{{item.Nutrient}}</td>
          <td>{{item.Scenarios}}</td>
          <td>{{item.Adult}}</td>
          <td>{{item.Pregnancy}}</td>
          <td>{{item.Lactation}}</td>

        </tr>
      </tbody>
    </table>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </div>
</div>
