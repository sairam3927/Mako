<div fxLayout="row wrap">
  <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="w-100">
    <div class="col-sm-12" class="flex-p">
      <div fxLayout="row" style="float: right !important;margin-right: 5px">
        <div>
          <button mat-raised-button color="primary" style="color: white !important;" class="pull-right filter-hover"
            (click)="filterToggle = !filterToggle">
            <mat-icon>filter_list</mat-icon> Filter
          </button>
          <!--  <button mat-raised-button style="margin-right: 20px" class="pull-right add-hover btn-success">
                <mat-icon>add_box</mat-icon> Add CALC
              </button> 
           <button mat-raised-button class="pull-right add-hover btn-success">
              <mat-icon>refresh</mat-icon> Refresh
            </button>  -->
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="filterForm">
  <div class="row wrap " style="padding: 10px;">
    <div class="col-sm-12" *ngIf="filterToggle">
      <mat-card class="filter">
        <mat-card-content>
          <div class="row col-sm-12">
            <div class="col-sm-4">
              <div class="col-sm-4 newMarginClass">
                Keyword search :
              </div> 
              <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="keyWord" placeholder="--Keyword search--">
              </div>
            </div>
            <div class="col-sm-4">

              <div class="col-sm-8">
                <button type="button" class="add-hover-reset btn btn-reset" (click)="resetFilter()">Reset</button>
                <button type="button" class="filter-hover btn btn-success pull-left margin-right-10"
                  (click)="filterBy(filterForm.value)">Search</button>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="col-sm-4 newMarginClass">

              </div>
              <div class="col-sm-8">

              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</form> 

<div fxLayout="row wrap">
  <div class="table-responsive" style="margin-left: 15px;margin-right: 10px">
    <table id="example2" class="table table-bordered table-hover">
      <thead class="tbl-head">
        <tr class="tr-grid-header">
          <th class="text-center" style="min-width: 85px;">Actions</th>
          <th style="min-width: 185px;">Section Name</th>
          <th>Section Description</th>
          <!-- <th class="text-center">Logic</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pageSectionList">
          <td class="text-center">
            <a title="Edit" style="margin-right: 10px; cursor: pointer;" (click)="addSectionDialog(item.SectionsId,'Update',item)" >
              <i class="fa fa-edit"></i>
            </a>
            <a (click)="deleteDialog(item.SectionsId)" >
              <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
            </a>
          </td>
          <td>{{item.SectionName}}</td>
          <td>{{item.SectionDescription}}</td>
        </tr>
        <tr *ngIf="pageSectionList?.length <=0">
            <td colspan="3" style="text-align: center !important">No Record's Found</td>
        </tr>
      </tbody>
    </table> 

    <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)">
    </mat-paginator>

  </div>
</div>
