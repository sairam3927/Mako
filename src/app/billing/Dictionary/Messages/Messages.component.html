<form [formGroup]="filterForm">
    <div class="row wrap " style="padding: 10px;">
        <div class="col-sm-12" *ngIf="filterToggle">
            <mat-card class="filter">
                <mat-card-content>
                    <div class="row col-sm-12">
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                Keyword search :
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="keyWord"
                                    placeholder="--Keyword search--">
                            </div>
                        </div>
                        <div class="col-sm-4">

                            <div class="col-sm-8">
                                <button type="button" class="add-hover-reset btn btn-reset"
                                    (click)="resetFilter()">Reset</button>
                                <button type="button" class="filter-hover btn btn-success pull-left margin-right-10"
                                    (click)="filterBy(filterForm.value)">Search</button>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">

                            </div>
                            <div class="col-sm-8">

                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</form>

<div fxLayout="row wrap">
    <div class="table-responsive" style="margin-left: 15px;margin-right: 10px;">
        <table id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th class="text-center" style="min-width:80px">Actions</th>
                    <!-- <th class="text-center">Used</th> -->
                    <!-- <th>(Allele + Genotype)</th> -->
                    <th>Allele Name</th>
                    <th class="text-center">Genotype</th>
                    <th class="text-center">Gene</th>
                    <th style="min-width: 165px;">Recommended Value</th>
                    <th>Comment</th>
                    <th>Recommendation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of MessageList">
                    <td class="text-center">
                        <a title="Edit" style="margin-right: 10px; cursor: pointer;"
                            (click)="addMessageDialog(item.MessagesId,'Update',item)">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a (click)="deleteDialog(item.MessagesId)">
                            <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                        </a>
                    </td>
                    <!-- <td class="text-center">
                        <mat-checkbox disabled [(ngModel)]="item.Used" color="primary">
                        </mat-checkbox>
                    </td> -->
                    <!-- <td style="font-weight: 100;">{{item.Reference}}</td> -->
                    <td>{{item.AlleleName}}</td>
                    <td class="text-center">{{item.Genotype}}</td>
                    <td class="text-center">{{item.Gene}}</td>
                    <td>{{item.RecommendedValue}}</td>
                    <td>{{item.Comment}}</td>
                    <!-- <td class="text-center">{{item.TargetResolution}}</td>
                    <td class="text-center">{{item.TargetMessage}}</td>
                    <th class="text-center" style="font-weight: 100;">{{item.TBD}}</th> -->
                    <td>{{item.Recommendation}}</td>

                </tr>
                <tr *ngIf="MessageList?.length <=0">
                        <td colspan="7" style="text-align: center !important">No Record's Found</td>
                    </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>
