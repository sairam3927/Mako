<h3 class="custom-header" style="font-weight: 300; margin-bottom: 10px !important;" mat-dialog-title>
  Upload Patient Data</h3>

<form class="form-horizontal" novalidate>
  <div mat-dialog-content style="overflow: hidden;margin-top: 30px">
    <div class="col-sm-12 ">
      <div fxFlex="100" fxFlex.gt-sm fxFlex.sm>
        <div fxLayout="row wrap">
          <div class="w-100">
            <table id="example2" class="table table-bordered table-responsive-md btn-table table-hover">
              <thead class="tbl-head">
                <tr class="tr-grid-header">
                  <th>Row Reference</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of List; let index = index">

                  <td>
                    {{item.rowRef}}
                  </td>

                  <td class="text-center">
                    <input *ngIf="item.value == 'text' " type="text" class="form-control" id="email"
                      formControlName="addFirstName" placeholder="Enter Age" required>
                    <mat-radio-group *ngIf="item.value == 'gender' " [(ngModel)]="selectedValueStepType"
                      name="selectedValueStepType" class="pull-left" style="margin-top: 5px"
                      aria-label="Select an option">
                      <mat-radio-button value="1" style="margin-right: 10px"><small style="font-size: 14px;">Male</small></mat-radio-button>
                      <mat-radio-button value="2"><small style="font-size: 14px;">Female</small></mat-radio-button>
                    </mat-radio-group>
                    <mat-radio-group *ngIf="item.value == 'p/l'" class="pull-left" style="margin-top: 10px"
                      aria-label="Select an option">
                      <mat-radio-button value="1" style="margin-right: 18px"><small style="font-size: 14px;">Yes</small> </mat-radio-button>
                      <mat-radio-button value="2"><small style="font-size: 14px;">No</small></mat-radio-button>
                    </mat-radio-group>
                    <mat-select *ngIf="item.value == 'DD' " placeholder="--Select by Ethinicity--" class="form-control">
                      <mat-option [value]="1">Hispanic</mat-option>
                      <mat-option [value]="2">Non-Hispanic White</mat-option>
                      <mat-option [value]="3">Afican American</mat-option>
                      <mat-option [value]="4">Asian</mat-option>
                      <mat-option [value]="5">Other</mat-option>
                    </mat-select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-dialog-actions align="center" style="padding-top: 17px !important;">
    <button mat-raised-button class="add-dark-hover btn-default" style="margin-right: 10px " type="button"
      (click)="close()">
      <mat-icon>cancel</mat-icon>
      <span>&nbsp;Cancel</span>
    </button>
    <button mat-raised-button class="add-hover btn-success" type="submit">
      <mat-icon>send</mat-icon>
      <span>&nbsp;Save</span>
    </button>
  </mat-dialog-actions>
</form>
