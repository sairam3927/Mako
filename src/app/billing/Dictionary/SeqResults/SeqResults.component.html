<div fxLayout="row wrap" style="padding: 7px 0px 7px 7px;">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100" *ngIf="filterToggle">
        <mat-card class="filter">
            <mat-card-content>
                <div class="row col-sm-12">
                    <div class="col-sm-4">
                        <div class="col-sm-4 newMarginClass">
                            Allele Name :
                        </div>
                        <div class="col-sm-8">
                            <mat-select placeholder="--Search by Allele Name--" class="form-control">
                                <mat-option *ngFor="let option of List" [value]="">{{option.AllelName}}</mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-3 newMarginClass">
                            Gene :
                        </div>
                        <div class="col-sm-8">
                            <mat-select placeholder="--Select by Gene--" class="form-control">
                                <mat-option *ngFor="let option of List" [value]="">{{option.Gene}}</mat-option>
                            </mat-select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <!-- <div class="col-sm-4"></div> -->
                        <div class="col-sm-8">
                            <button type="button" class="add-hover-reset btn btn-reset">Reset</button>
                            <button type="button"
                                class="filter-hover btn btn-success pull-left margin-right-10">Search</button>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div fxLayout="row wrap">
    <div class="table-responsive" style="margin-left: 15px;margin-right: 10px">
        <table id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th class="text-center">Actions</th>
                    <th class="text-center">Used</th>
                    <th>Allele Name / Row Reference</th>
                    <th>Ref</th>
                    <th>Variant</th>
                    <th>Gene</th>
                    <th>Allele Call</th>
                    <th>Genotype </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of List">
                    <td class="text-center">
                        <a title="Edit" style="margin-right: 10px; cursor: pointer;" (click)="openPatientDialog(item)">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage"
                            placement="left" (confirm)="deletePatientOrder()" (cancel)="cancelClicked = true">
                            <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <mat-checkbox disabled [(ngModel)]="item.Used" color="primary">
                        </mat-checkbox>
                    </td>
                    <td>{{item.AllelName}}</td>
                    <td>{{item.Ref}}</td>
                    <td>{{item.Variant}}</td>
                    <td>{{item.Gene}}</td>
                    <td>{{item.AllelCall}}</td>
                    <td>{{item.Genotype}}</td>

                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
