</div>

<form [formGroup]="filterForm">
    <div class="row wrap " style="padding: 10px;">
      <div class="col-sm-12" *ngIf="filterToggle">
        <mat-card class="filter">
          <mat-card-content>
            <div class="row col-sm-12">
              <div class="col-sm-4">
                <div class="col-sm-4 newMarginClass">
                  Keyword search :
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="keyWord" placeholder="--Keyword search--">
                </div>
              </div>
              <div class="col-sm-4">
  
                <div class="col-sm-8">
                  <button type="button" class="add-hover-reset btn btn-reset" (click)="resetFilter()">Reset</button>
                  <button type="button" class="filter-hover btn btn-success pull-left margin-right-10"
                    (click)="filterBy(filterForm.value)">Search</button>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="col-sm-4 newMarginClass">
  
                </div>
                <div class="col-sm-8">
  
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
  
    </div>
  </form>

<div fxLayout="row wrap">
    <div class="table-responsive" style="margin-left: 15px;margin-right: 10px">
        <table id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th class="text-center">Actions</th>
                    <!-- <th class="text-center">Used</th> -->
                    <th>Allele Name</th>
                    <th>Ref</th>
                    <th>Variant</th>
                    <th>Gene</th>
                    <th>Allele Call</th>
                    <th>Genotype </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of pageSeqResultList ">
                    <td class="text-center">
                        <a title="Edit" style="margin-right: 10px; cursor: pointer;"
                            (click)="addSeqResultDialog(item.SequenceResultsMasterId,'Update',item)">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a mwlConfirmationPopover [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage"
                            placement="left" (confirm)="deleteSeqResult(item.SequenceResultsMasterId)" (cancel)="cancelClicked = true">
                            <i style="cursor: pointer;" title="Delete" class="fa fa-trash red"></i>
                        </a>
                    </td>
                    <td>{{item.AlleleName}}</td>
                    <td>{{item.Ref}}</td>
                    <td>{{item.Variant}}</td>
                    <td>{{item.Gene}}</td>
                    <td>{{item.AlleleCall}}</td>
                    <td>{{item.Genotype}}</td>

                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100]" (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>
